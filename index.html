<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>EduChat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- Le styles -->
<link href="App.css" rel="stylesheet">

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand" href="#">EduChat</a>
			</div>
		</div>
	</div>

	<div class="container">
		<h1 class="removethestuff">Join the Chat.</h1>
		<p class="removethestuff">Enter your channel info.</p>
		
		<fieldset class="removethestuff">
			<legend>ENTER NOW</legend>
			<label>Your awesome Nickname</label> <input id="username" type="text" placeholder="John Doe">
			<label>Choose a legendary channelname</label> <input id="channelname" type="text" placeholder="idontevencare"> <br />
			<button id="enter" type="submit" class="btn">Enter a world of joy</button>
		</fieldset>
		
		<div id="messages"></div>
		<input id="entry" type="text" class="hidden" placeholder="Your new message comes here =)">
	</div>
	<!-- /container -->
	<script type="text/javascript" data-main="js/App.js"
		src="js/libs/require.js"></script>

</body>
</html>
